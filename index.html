    .slick-carousel {

      margin: 0 auto;
    }

    .game-card {
      background: #333;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      overflow: hidden;
      border-radius: 8px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #aaa;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }

      .carousel-container {
        flex-direction: column;
      }

      .slick-carousel {
        width: 100%;
      }
    }
